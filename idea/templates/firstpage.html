<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home ‚Äì Sandbox</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #e3e3e3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
        }

        /* Animated neon gradient background */
        .neon-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #6a00ff, #00eaff, #00ff88, #ff00aa);
            background-size: 400% 400%;
            animation: neon 12s ease-in-out infinite;
            z-index: -1;
            opacity: 0.25;
        }

        @keyframes neon {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h3.page-title {
            margin-top: 60px;
            color: #00eaff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00eaff;
        }

        /* Content Card */
        .content-box {
            margin-top: 20px;
            width: 90%;
            max-width: 700px;
            background: rgba(20, 20, 20, 0.85);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.25);
            backdrop-filter: blur(10px);
            margin-bottom: 100px; /* Space for floating nav */
        }

        .book-card {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 234, 0.1);
            transition: 0.3s;
        }

        .book-card:hover {
            border-color: #00eaff;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.2);
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 18px;
            background: #00eaff;
            color: #0d0d0d;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            box-shadow: 0 0 15px #00eaff;
        }

        /* Floating Nav */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 12px 0;
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .nav-item {
            color: #ffffff;
            text-decoration: none;
            font-size: 22px;
            opacity: 0.5;
            transition: 0.3s;
        }

        .nav-item.active, .nav-item:hover {
            opacity: 1;
            text-shadow: 0 0 10px #00eaff;
            transform: translateY(-3px);
        }

        /* Dropdown Menu */
        .menu-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #0ff;
            box-shadow: 0 0 10px #0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            z-index: 999;
        }

        .menu-btn span { width: 25px; height: 3px; background: #0ff; box-shadow: 0 0 5px #0ff; }

        .dropdown-menu {
            position: fixed;
            top: 70px;
            right: 15px;
            width: 160px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #0ff;
            border-radius: 12px;
            padding: 8px 0;
            z-index: 998;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .dropdown-menu a:hover { background: rgba(0, 255, 255, 0.1); color: #0ff; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="neon-bg"></div>

    <div class="menu-btn" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>

    <div id="dropdown-menu" class="dropdown-menu hidden">
        <a href="#" class="logout-link">Logout</a>
        <form id="logout-form" method="post" action="{% url 'logout' %}" style="display:none;">
            {% csrf_token %}
        </form>
        <a href="#">Settings</a>
        <a href="#">About Us</a>
    </div>

    <h3 class="page-title">Home</h3>

    <div class="content-box">
        <h2 style="text-align:center; color:#00eaff; margin-top:0;">Library</h2>
        
        {% for book in books %}
            <div class="book-card">
                <h3 style="margin:0; color:#ffffff">{{ book.title }}</h3>
                <a href="{% url 'reader' book.id %}" class="btn">Read {{ book.title }}</a>
            </div>
        {% empty %}
            <p style="text-align: center; color: #aaa;">No Books Available</p>
        {% endfor %}
    </div>

    <div class="bottom-nav">
        <a href="{% url 'firstpage' %}" class="nav-item {% if active_page == 'home' %}active{% endif %}">üè†</a>
        <a href="{% url 'search' %}" class="nav-item {% if active_page == 'search' %}active{% endif %}">üîç</a>
        <a href="{% url 'explore' %}" class="nav-item {% if active_page == 'explore' %}active{% endif %}">‚ú®</a>
        <a href="{% url 'profile' %}" class="nav-item {% if active_page == 'profile' %}active{% endif %}">üë§</a>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("dropdown-menu").classList.toggle("hidden");
        }

        
        window.onclick = function(event) {
            if (!event.target.closest('.menu-btn') && !event.target.closest('.dropdown-menu')) {
                document.getElementById("dropdown-menu").classList.add("hidden");
            }
        }

        
        document.addEventListener('click', function (e) {
            const logoutLink = e.target.closest('.logout-link');
            if (logoutLink) {
                e.preventDefault();
                const form = document.getElementById('logout-form');
                if (form) form.submit();
            }
        });
    </script>
</body>
</html>
