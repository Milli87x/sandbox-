<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home ‚Äì Sandbox</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #e3e3e3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
        }

        /* Animated neon gradient background */
        .neon-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #6a00ff, #00eaff, #00ff88, #ff00aa);
            background-size: 400% 400%;
            animation: neon 12s ease-in-out infinite;
            z-index: -1;
            opacity: 0.25;
        }

        @keyframes neon {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 60px;
            font-size: 42px;
            text-align: center;
            color: #00eaff;
            text-shadow: 0 0 12px #00eaff;
        }

        p {
            font-size: 18px;
            margin-top: -10px;
            text-align: center;
            color: #cfcfcf;
        }

        /* Card container for future content like book list */
        .content-box {
            margin-top: 40px;
            width: 90%;
            max-width: 700px;
            background: rgba(20, 20, 20, 0.85);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.25);
            backdrop-filter: blur(6px);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #00eaff;
            color: #0d0d0d;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00bcd4;
            box-shadow: 0 0 12px #00eaff;
        }

        
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #0d0d0d;
    border-top: 1px solid #222;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    z-index: 1000;
}


.bottom-nav .nav-item {
    color: #00eaff;
    font-size: 26px;
    text-decoration: none;
    text-shadow: 0 0 10px #00eaff;
    opacity: 0.6;
    transition: 0.2s;
}

.bottom-nav .nav-item.active {
    opacity: 1;
    text-shadow: 0 0 14px #00eaff;
}

    </style>
</head>

<body>
    <div class="neon-bg"></div>

    <h1>Welcome to Sandbox</h1>
    <p>Your personal eBook hub</p>

    <div class="content-box">
        <h2>Your Library</h2>
        <p>This will later display PDF books, categories, reading progress, and more.</p>

        <form method="post" action="{% url 'logout' %}" style="display:inline; margin:0; padding:0;">
            {% csrf_token %}
            <button type="submit" class="btn">Logout</button>
        </form>
    </div>
   <div class="bottom-nav">
    <a href="{% url 'firstpage' %}" class="nav-item {% if active_page == 'home' %}active{% endif %}">üè†</a>
    <a href="{% url 'search' %}" class="nav-item {% if active_page == 'search' %}active{% endif %}">üîç</a>
    <a href="{% url 'explore' %}" class="nav-item {% if active_page == 'explore' %}active{% endif %}">‚ú®</a>
    <a href="{% url 'profile' %}" class="nav-item {% if active_page == 'profile' %}active{% endif %}">üë§</a>
</div>


    </div>
</body>
</html>
