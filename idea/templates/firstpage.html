<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #e3e3e3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
        }

        .neon-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #6a00ff, #00eaff, #00ff88, #ff00aa);
            background-size: 400% 400%;
            animation: neon 12s ease-in-out infinite;
            z-index: -1;
            opacity: 0.25;
        }

        @keyframes neon {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 70px;
            font-size: 38px;
            text-align: center;
            color: #00eaff;
            text-shadow: 0 0 12px #00eaff;
        }

        /* Book list container */
        .content-box {
            margin-top: 30px;
            margin-bottom: 120px; /* space for floating nav */
            width: 90%;
            max-width: 700px;
            background: rgba(20, 20, 20, 0.85);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.25);
            backdrop-filter: blur(6px);
        }

        /* PDF Viewer Styling */
        .pdf-viewer-container {
            width: 100%;
            height: 600px;
            margin-bottom: 25px;
            border-radius: 10px;
            border: 1px solid #00eaff;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.4);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .book {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.35);
            cursor: pointer;
            transition: 0.25s;
        }

        .book:hover {
            background: rgba(0, 234, 255, 0.12);
            box-shadow: 0 0 14px rgba(0, 234, 255, 0.6);
            transform: translateY(-2px);
        }

        .book-title {
            font-size: 18px;
            color: #00eaff;
            text-shadow: 0 0 8px #00eaff;
        }

        .book-author {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* Floating bottom nav */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            padding: 12px 0;
            border-radius: 18px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 20px rgba(0,0,0,0.35);
            z-index: 1000;
        }

        .bottom-nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            opacity: 0.7;
            transition: 0.2s;
        }

        .bottom-nav a.active,
        .bottom-nav a:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="neon-bg"></div>

    <h1>{% if selected_book %}Reading Mode{% else %}Your Library{% endif %}</h1>

    <div class="content-box">
        
        {% if selected_book %}
            <div class="pdf-viewer-container">
                <iframe src="{{ selected_book.pdf_file.url }}"></iframe>
            </div>
            <h2 class="book-title" style="margin-bottom: 20px;">{{ selected_book.title }}</h2>
            <hr style="border: 0; border-top: 1px solid rgba(0, 234, 255, 0.2); margin-bottom: 25px;">
        {% endif %}

        {% for book in books %}
            <a href="{% url 'reader' book.id %}" style="text-decoration:none;">
                <div class="book">
                    <div class="book-title">{{ book.title }}</div>
                    <div class="book-author">{{ book.author }}</div>
                </div>
            </a>
        {% empty %}
            <p>No books available.</p>
        {% endfor %}
    </div>

    <nav class="bottom-nav">
        <a href="{% url 'firstpage' %}" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
        <a href="#">Categories</a>
        <a href="#">Settings</a>
    </nav>

</body>
</html>
