<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up â€” E-BOOK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #0b0b0b;
            font-family: Arial, sans-serif;
            color: #e7e7e7;
            text-align: center;
        }

        .neon-bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg,#6a00ff,#00eaff,#00ff88,#ff00aa);
            background-size: 400% 400%;
            animation: neonShift 12s infinite alternate ease-in-out;
            opacity: .25;
            z-index: -1;
        }

        @keyframes neonShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            margin: 80px auto;
            width: 90%;
            max-width: 360px;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 26px;
            box-shadow: 0 0 30px rgba(0,234,255,.25);
        }

        h2 {
            color: #00eaff;
            text-shadow: 0 0 12px #00eaff;
            margin-bottom: 8px;
        }

        label {
            display: block;
            text-align: left;
            margin: 14px 0 6px;
            font-size: 13px;
            color: #cfcfcf;
        }

        input {
            width: 100%;
            padding: 11px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .errorlist {
            color: #ff6b6b;
            font-size: 13px;
            text-align: left;
            margin: 6px 0;
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            background: #00eaff;
            color: #0b0b0b;
            cursor: pointer;
            box-shadow: 0 0 18px #00eaff;
        }

        p {
            font-size: 13px;
            margin-top: 14px;
            color: #cfcfcf;
        }

        a { color: #00eaff; text-decoration: none; }
    </style>
</head>

<body>

<div class="neon-bg"></div>

<div class="card">
    <h2>Create Account</h2>
    <p>Join E-BOOK today</p>

    <form method="post">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="errorlist">{{ form.non_field_errors }}</div>
        {% endif %}

        {% for field in form %}
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="errorlist">{{ field.errors }}</div>
            {% endif %}
        {% endfor %}

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account?
        <a href="{% url 'login' %}">Log in</a>
    </p>
</div>

</body>
</html>
