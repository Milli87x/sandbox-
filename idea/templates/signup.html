<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home ‚Äì Sandbox</title>

<style>
    /* RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #e3e3e3;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
    }

    /* Animated Neon Gradient Background */
    .neon-bg {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #6a00ff, #00eaff, #00ff88, #ff00aa);
        background-size: 400% 400%;
        animation: neonAnim 12s ease-in-out infinite;
        z-index: -1;
        opacity: 0.25;
    }

    @keyframes neonAnim {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Title */
    h1 {
        margin-top: 100px;
        font-size: 40px;
        text-align: center;
        color: #00eaff;
        text-shadow: 0 0 12px #00eaff;
        font-weight: 700;
    }

    p.subtitle {
        font-size: 18px;
        margin-top: 8px;
        text-align: center;
        color: #cfcfcf;
    }

    /* Glowing Username Block */
    .username-box {
        margin-top: 28px;
        padding: 14px 26px;
        background: rgba(0, 0, 0, 0.45);
        border-radius: 14px;
        box-shadow: 0 0 18px #00ffff99, 0 0 32px #00ffff44 inset;
        border: 1px solid #00eaff;
        font-size: 20px;
        font-weight: bold;
        color: #00eaff;
        text-shadow: 0 0 8px #00eaff;
    }

    /* Floating Bottom Nav */
    .bottom-nav {
        position: fixed;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        width: 85%;
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(10px);
        padding: 12px 0;
        border-radius: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 2000;
        box-shadow: 0 4px 20px rgba(0,0,0,0.35);
    }

    .bottom-nav a {
        color: #ffffff;
        text-decoration: none;
        font-size: 25px;
        opacity: 0.55;
        transition: 0.2s;
        text-shadow: 0 0 10px #00eaff55;
    }

    .bottom-nav a.active,
    .bottom-nav a:hover {
        opacity: 1;
        text-shadow: 0 0 14px #00eaff;
    }

    /* Top Right Menu Button */
    .menu-wrapper {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 2000;
    }

    .menu-button {
        width: 48px;
        height: 48px;
        background: rgba(20, 20, 20, 0.9);
        border-radius: 12px;
        border: 1px solid #00eaff;
        box-shadow: 0 0 12px #00eaff, inset 0 0 22px #00eaff55;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #00eaff;
        font-size: 22px;
        cursor: pointer;
        transition: 0.25s;
    }

    .menu-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 18px #00eaff, inset 0 0 35px #00eaffaa;
    }

    /* Dropdown */
    .menu-dropdown {
        position: absolute;
        top: 55px;
        right: 0;
        width: 160px;
        background: rgba(15, 15, 15, 0.95);
        border-radius: 12px;
        padding: 10px 0;
        box-shadow: 0 0 18px #00eaff;
        display: none;
    }

    .menu-dropdown a,
    .menu-dropdown button {
        display: block;
        padding: 10px 15px;
        width: 100%;
        text-align: left;
        font-size: 16px;
        text-decoration: none;
        border: none;
        background: none;
        color: #00eaff;
        cursor: pointer;
        transition: 0.2s;
    }

    .menu-dropdown a:hover,
    .menu-dropdown button:hover {
        background: rgba(0, 234, 255, 0.15);
        text-shadow: 0 0 10px #00eaff;
    }

</style>
</head>

<body>

<div class="neon-bg"></div>

<h1>Welcome to Sandbox</h1>
<p class="subtitle">Your personal eBook hub</p>

<!-- Glowing Username -->
<div class="username-box">
    {{ request.user.username }}
</div>

<!-- Menu Button -->
<div class="menu-wrapper">
    <div class="menu-button" onclick="toggleMenu()">‚ò∞</div>

    <div id="menu-dropdown" class="menu-dropdown">
        <a href="#">Settings</a>
        <a href="#">About Us</a>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</div>

<!-- Floating Bottom Navigation -->
<div class="bottom-nav">
    <a href="{% url 'firstpage' %}" class="{% if active_page == 'home' %}active{% endif %}">üè†</a>
    <a href="{% url 'search' %}" class="{% if active_page == 'search' %}active{% endif %}">üîç</a>
    <a href="{% url 'explore' %}" class="{% if active_page == 'explore' %}active{% endif %}">‚ú®</a>
    <a href="{% url 'profile' %}" class="{% if active_page == 'profile' %}active{% endif %}">üë§</a>
</div>


<script>
function toggleMenu() {
    const menu = document.getElementById("menu-dropdown");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

document.addEventListener("click", function(e) {
    const menu = document.getElementById("menu-dropdown");
    const btn = document.querySelector(".menu-button");

    if (!menu.contains(e.target) && !btn.contains(e.target)) {
        menu.style.display = "none";
    }
});
</script>

</body>
</html>
