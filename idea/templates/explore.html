        /* Animated neon gradient background */
        .neon-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #6a00ff, #00eaff, #00ff88, #ff00aa);
            background-size: 400% 400%;
            animation: neon 12s ease-in-out infinite;
            z-index: -1;
            opacity: 0.25;
        }

        @keyframes neon {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

body {

/* Floating Nav */
.bottom-nav {
    position: fixed;
    bottom: 20px; /* lifts bar so it floats */
    left: 50%;
    transform: translateX(-50%);
    width: 85%; /* not edge to edge */
    
    background: rgba(0, 0, 0, 0.25); /* transparent dark tint */
    backdrop-filter: blur(10px); /* glass effect */
    -webkit-backdrop-filter: blur(10px);

    padding: 12px 0;
    border-radius: 18px; /* rounded edges */
    
    display: flex;
    justify-content: space-around;
    align-items: center;

    border: none; /* removes any visible line */
    box-shadow: 0 4px 20px rgba(0,0,0,0.35); /* soft shadow for floating look */
}

/* Links/icons */
.bottom-nav a {
    color: #ffffff;
    text-decoration: none;
    font-size: 20px;
    font-weight: 400;
    opacity: 0.8;
    transition: 0.2s;
}

.bottom-nav a:hover,
.bottom-nav a.active {
    opacity: 1;
}




/* MENU BUTTON (top-right neon square) */
.menu-wrapper {
    position: fixed;
    top: 20px;
    right: 20px;

}

.menu-button {
    width: 45px;

.menu-button:hover {

}
